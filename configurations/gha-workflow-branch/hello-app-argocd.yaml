kind: Namespace
apiVersion: v1
metadata:
  name: gha-workflow-branch
  labels:
    branch: gha-workflow-branch
    user: "runner"
---
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: gha-workflow-branch
spec:
  project: default
  source:
    repoURL: 
    targetRevision: gha-workflow-branch
    path: charts/hello-app
    helm:
      values: |
        replicaCount: 1
        image:
          repository: hashicorp/http-echo
          tag: "0.2.3"
        service:
          port: 5678
  destination:
    server: https://kubernetes.default.svc
    namespace: gha-workflow-branch
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true